<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr HomePage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="" class="logo">
                <img src="images/logo.svg" alt="">
            </a>
            <ul class="menu">
                <li><a href="#">fiverr Business</a></li>
                <li><a href="#">Explore</a></li>
                <li class="language-item">
                    <a href="#">
                    <span class="material">Language</span>
                    English
                </a>
            </li>
            <li><a href="#">Become a Seller</a></li>
            <li><a href="#">Sign In</a></li>
            <li class="join-btn">
                <a href="">Join us</a>
            </li>
            <span id="close-menu-btn" class="material"Close</span>
        </ul>
        <span id="humburger-btn" class="material">menu</span>
        </nav>
    </header>
    <section class="hero">
        <div class="content">
            <h1>Find the right freelance service, right away</h1>
            <form action="#" class="search-form">
             <input type="text" placeholder="Search for any service..." required>
             <button  class="material">Search</button>
            </form>
            <div class="popular">
                <ul class="tag">
                    <li><a href="#">Website Design</a></li>
                <li><a href="#">Logo Design</a></li>
                <li><a href="#">WordPress</a></li>
                <li><a href="#">AI Design</a></li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
</html>
